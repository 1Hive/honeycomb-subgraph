specVersion: 0.0.2
description: Honeycomb pool data
repository: https://github.com/1hive/honeycomb-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: xdai
    source:
      address: '0x076b64f9F966e3bBD0FCdC79D490Ab71cF961bb0'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: Factory
          file: ./abis/UnipoolFactory.json
        - name: Pool
          file: ./abis/Unipool.json
        - name: Pair
          file: ./abis/HoneyswapPair.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: createUnipool(address)
          handler: handleNewPool
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: xdai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pool
          file: ./abis/Unipool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStake
        - event: Withdrawn(indexed address,uint256)
          handler: handleUnstake
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleHarvest
